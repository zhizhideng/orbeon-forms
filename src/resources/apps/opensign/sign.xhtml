<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xf:model>
            <xf:instance id="instance1">
                <instance>
                </instance>
            </xf:instance>
            <xf:instance id="instance2">
                <instance>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:applet name="signing_applet" code="org.openoces.opensign.client.applet.bootstrap.BootApplet" width="600"
                height="400" codebase="/demo" archive="/ops/ops/opensign/OpenSign-bootstrapped.jar" mayscript="mayscript">

            <xh:param name="cabbase" value="/ops/ops/opensign/OpenSign-bootstrapped.cab"/>
            <xh:param name="locale" value="en,US"/>
            <xh:param name="ZIP_FILE_ALIAS" value="OpenSign"/>
            <xh:param name="ZIP_BASE_URL" value="/ops/ops/opensign/plugins"/>
            <xh:param name="MS_SUPPORT" value="bcjce"/>
            <xh:param name="SUN_SUPPORT" value="jsse"/>
            <xh:param name="STRIP_ZIP" value="yes"/>
            <xh:param name="EXTRA_ZIP_FILE_NAMES" value="capi,pkcs12,cdcard,oces,attachment"/>
            <xh:param name="LOG_LEVEL" value="INFO"/>
            <xh:param name="key.store.directory" value="null"/>
            <xh:param name="loglevel" value="debug"/>
            <xh:param name="signtext" value="RW50ZXIgdGV4dCB0byBiZSBzaWduZWQgaGVyZQ=="/>
            <xh:param name="background" value="255,255,255"/>
            <xh:param name="socialsecuritynumber" value="no"/>
            <xh:param name="optionalid" value="no"/>
            <xh:param name="opensign.doappletrequest" value="true"/>
            <xh:param name="opensign.doappletrequestonmac" value="true"/>
            <xh:param name="cdkortservice" value="demo"/>
            <xh:param name="opensign.verifieruri" value="/ops/opensign/verify"/>
            <xh:param name="opensign.canceluri" value="/ops/opensign/cancel"/>
            <xh:param name="opensign.erroruri" value="/demo/servlet/Display?result=error"/>
            <xh:param name="opensign.alerturi" value="/demo/servlet/Display?result=alert"/>
            <xh:param name="opensign.verifiedokuri" value="/demo/servlet/Display?result=ok&amp;id=179"/>
            <xh:param name="opensign.verifiederroruri" value="/demo/servlet/Display?result=error179"/>
            <xh:param name="opensign.message.name" value="message"/>
            <xh:param name="opensign.result.name" value="result"/>
            <xh:param name="opensign.cookiecount" value="0"/>
            <xh:param name="opensign.formdata.count" value="2"/>
            <xh:param name="opensign.formdata.1.name" value="formfield1name"/>
            <xh:param name="opensign.formdata.1.value" value="formfield1value"/>
            <xh:param name="opensign.formdata.2.name" value="formfield2name"/>
            <xh:param name="opensign.formdata.2.value" value="formfield2value"/>
            <xh:param name="gui" value="modern"/>
        </xh:applet>
        <xh:form name="signedForm" method="post" action="/demo/servlet/Display">
            <xh:input type="hidden" name="message"/>
            <xh:input type="hidden" name="result"/>
        </xh:form>
        
    </xh:body>
</xh:html>
