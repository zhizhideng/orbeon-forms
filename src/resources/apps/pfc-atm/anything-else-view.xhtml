<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms">

    <xh:head>
        <xh:title>Anything Else</xh:title>
        <xf:model>
            <xf:instance>
                <anything-else/>
            </xf:instance>
            <xf:submission id="main-submission" method="post" action="/pfc-atm/atm-anything-else"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Would you like anything else?
        </xh:p>
        <xh:p>
            <xf:submit submission="main-submission">
                <xf:label>Yes</xf:label>
                <xf:setvalue ev:event="DOMActivate" ref=".">yes</xf:setvalue>
            </xf:submit>
            <xf:submit submission="main-submission">
                <xf:label>No</xf:label>
                <xf:setvalue ev:event="DOMActivate" ref=".">no</xf:setvalue>
            </xf:submit>
        </xh:p>
        <xh:p style="margin-top: 3em">
            <xh:a href="/pfc-atm/">Back</xh:a> to ATM home.
        </xh:p>
    </xh:body>
</xh:html>
