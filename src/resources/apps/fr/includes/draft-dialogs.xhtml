<xh:div xmlns:xh="http://www.w3.org/1999/xhtml"
          xmlns:xf="http://www.w3.org/2002/xforms"
          xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
          xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xxf:dialog id="found-draft-for-document" level="modal" close="false" draggable="true" class="fr-dialog">
        <xf:label ref="$fr-resources/detail/drafts/found-draft"/>
        <xh:div>
            <xh:img src="/apps/fr/style/images/pixelmixer/bubble_64.png" alt="" class="fr-dialog-icon"/>
            <xh:div class="fr-dialog-message">
                <xf:output value="$fr-resources/detail/drafts/found-draft-for-document"/>
            </xh:div>
        </xh:div>
        <xh:div class="fr-dialog-buttons">
            <xf:group>
                <xxf:hide event="DOMActivate" dialog="found-draft-for-document"/>
                <xf:trigger>
                    <xf:label value="$fr-resources/detail/drafts/open-saved"/>
                    <xf:send event="DOMActivate" submission="fr-get-document-submission">
                        <xxf:context name="data-or-draft" value="'data'"/>
                    </xf:send>
                </xf:trigger>
                <xf:trigger>
                    <xf:label value="$fr-resources/detail/drafts/open-draft"/>
                    <xf:send event="DOMActivate" submission="fr-get-document-submission">
                        <xxf:context name="data-or-draft" value="'draft'"/>
                    </xf:send>
                </xf:trigger>
            </xf:group>
        </xh:div>
    </xxf:dialog>

    <xxf:dialog id="found-draft-for-never-saved" level="modal" close="false" draggable="true" class="fr-dialog">
        <xf:label ref="$fr-resources/detail/drafts/found-draft"/>
        <xh:div>
            <xh:img src="/apps/fr/style/images/pixelmixer/bubble_64.png" alt="" class="fr-dialog-icon"/>
            <xh:div class="fr-dialog-message">
                <xf:output value="$fr-resources/detail/drafts/found-draft-for-never-saved"/>
            </xh:div>
        </xh:div>
        <xh:div class="fr-dialog-buttons">
            <xf:group>
                <xxf:hide event="DOMActivate" dialog="found-draft-for-never-saved"/>
                <xf:trigger>
                    <xf:label value="$fr-resources/detail/drafts/start-new"/>
                </xf:trigger>
                <xf:trigger>
                    <xf:label value="$fr-resources/detail/drafts/open-draft"/>
                    <xf:action event="DOMActivate">
                        <xf:setvalue ref="xxf:instance('fr-parameters-instance')/document" value="xxf:instance('fr-search-drafts-response')/document/@name"/>
                        <xf:send event="DOMActivate" submission="fr-get-document-submission">
                            <xxf:context name="data-or-draft" value="'draft'"/>
                        </xf:send>
                    </xf:action>
                </xf:trigger>
            </xf:group>
        </xh:div>
    </xxf:dialog>

    <xxf:dialog id="found-drafts-for-never-saved" level="modal" close="false" draggable="true" class="fr-dialog">
        <xf:label ref="$fr-resources/detail/drafts/found-drafts"/>
        <xh:div>
            <xh:img src="/apps/fr/style/images/pixelmixer/bubble_64.png" alt="" class="fr-dialog-icon"/>
            <xh:div class="fr-dialog-message">
                <xf:output value="$fr-resources/detail/drafts/found-drafts-for-never-saved"/>
            </xh:div>
        </xh:div>
        <xh:div class="fr-dialog-buttons">
            <xf:group>
                <xf:trigger>
                    <xf:label value="$fr-resources/detail/drafts/start-new"/>
                    <xxf:hide event="DOMActivate" dialog="found-drafts-for-never-saved"/>
                </xf:trigger>
                <xf:trigger xxf:modal="true">
                    <xf:label value="$fr-resources/detail/drafts/view-drafts"/>
                    <xf:load event="DOMActivate" resource="/fr/{$app}/{$form}/summary?drafts-for-never-saved-document=true" model="fr-persistence-model"/>
                </xf:trigger>
            </xf:group>
        </xh:div>
    </xxf:dialog>

</xh:div>
