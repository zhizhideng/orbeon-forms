<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xi="http://www.w3.org/2001/XInclude">

    <xh:head>
        <xh:title>XForms Wizard - Summary</xh:title>
        <xf:model xmlns:xf="http://www.w3.org/2002/xforms">
            <xf:instance src="input:instance"/>
            <xf:submission id="start-submission" resource="/xforms-wizard-pfc/" method="post" replace="all"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:table cellpadding="3">
            <xh:tr>
                <xh:td rowspan="3" style="background-color: #fce5b6"><font size="5">4</font></xh:td>
                <xh:td colspan="1"><b>Step 4 of 4</b></xh:td>
            </xh:tr>
            <xh:tr>
                <xh:td>
                    <xh:p>You are done!</xh:p>
                    <xh:p>The data you have entered has been collected as follows:</xh:p>
                    <xh:table class="gridtable">
                        <xh:tr>
                            <xh:th>Your first name:</xh:th>
                            <xh:td><xf:output ref="user/firstname"/></xh:td>
                        </xh:tr>
                        <xh:tr>
                            <xh:th>Your last name:</xh:th>
                            <xh:td><xf:output ref="user/lastname"/></xh:td>
                        </xh:tr>
                        <xh:tr>
                            <xh:th>Your age:</xh:th>
                            <xh:td><xf:output ref="user/age"/></xh:td>
                        </xh:tr>
                    </xh:table>
                </xh:td>
            </xh:tr>
            <xh:tr>
                <xh:td>
                    <xf:trigger>
                        <xf:label>Go back to start</xf:label>
                        <xf:send ev:event="DOMActivate" submission="start-submission"/>
                    </xf:trigger>
                </xh:td>
            </xh:tr>
        </xh:table>
    </xh:body>
</xh:html>
