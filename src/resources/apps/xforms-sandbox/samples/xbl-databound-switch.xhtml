<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xf:model>
            <xf:instance>
                <value>case1</value>
            </xf:instance>
        </xf:model>
        <xbl:xbl>
            <xbl:binding id="bound-switch-component" element="fr|databound-switch">
                <xbl:template>

                    <xf:switch xbl:attr="ref" id="my-switch">
                        <!-- Toggle visible case upon initial display or value change -->
                        <!-- Here we assume that the case id matches the node value -->
                        <xf:toggle ev:event="xforms-value-changed xforms-enabled" ev:target="my-switch" case="{.}"/>

                        <!-- Include nested cases -->
                        <xbl:content includes="fr|databound-switch > xf|case"/>
                    </xf:switch>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </xh:head>
    <xh:body>

        <fr:databound-switch ref=".">
            <xf:case id="case1">
                Case 1
            </xf:case>
            <xf:case id="case2">
                Case 2
            </xf:case>
        </fr:databound-switch>

        <xf:select1 ref=".">
            <xf:label>Change</xf:label>
            <xf:item>
                <xf:label>Case 1</xf:label>
                <xf:value>case1</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Case 2</xf:label>
                <xf:value>case2</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Case 3</xf:label>
                <xf:value>case3</xf:value>
            </xf:item>
        </xf:select1>
    </xh:body>
</xh:html>
