<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Menu Widget</xh:title>
        <xf:model>
            <xf:setfocus ev:event="xforms-ready" control="select-control"/>
            <xf:instance id="instance">
                <instance>
                    <select1>ar1</select1>
                    <select/>
                    <message/>
                </instance>
            </xf:instance>
            <xf:instance id="items">
                <items>
                    <item label="Encyclopedia" value="en1">
                        <item label="Science" value="sc1"/>
                        <item label="Culture" value="cu1">
                            <item label="Art" value="ar1"/>
                            <item label="Craft" value="cr1"/>
                        </item>
                    </item>
                    <item label="Encyclopedia" value="en2">
                        <item label="Science" value="sc2"/>
                        <item label="Culture" value="cu2">
                            <item label="Art" value="ar2"/>
                            <item label="Craft" value="cr2"/>
                        </item>
                    </item>
                </items>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Selected values:
            <xf:output ref="select1"/>
        </xh:p>
         <!--<xf:select1 ref="select1" appearance="xxf:menu">-->
            <!--<xf:itemset ref="instance('items')//item">-->
                <!--<xf:label ref="@label"/>-->
                <!--<xf:value ref="@value"/>-->
            <!--</xf:itemset>-->
        <!--</xf:select1>-->
        <xf:select ref="select" appearance="full" id="select-control">
            <xf:item>
                <xf:label>Yes</xf:label>
                <xf:value/>
            </xf:item>
        </xf:select>
        <xh:p>
            Then an HTML editor:
        </xh:p>
        <xf:textarea ref="message" mediatype="text/html"/>
    </xh:body>
</xh:html>
