<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:exf="http://www.exforms.org/exf/1-0"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Checkboxes in Noscript mode</xh:title>
        <xf:model id="main-model" xxf:noscript="true">
            <xf:instance id="main-instance">
                <values xmlns="">
                    <value1/>
                    <value2/>
                </values>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xh:p>
            This example checks that checkboxes work properly in Noscript mode, including clearing all checkboxes in a
            group.
        </xh:p>

        <xf:select appearance="full" ref="value1" id="select1">
            <xf:item>
                <xf:label>First</xf:label>
                <xf:value>1</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Second</xf:label>
                <xf:value>2</xf:value>
            </xf:item>
        </xf:select>

        <xf:select appearance="full" ref="value2" id="select2">
            <xf:item>
                <xf:label>A</xf:label>
                <xf:value>a</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>B</xf:label>
                <xf:value>b</xf:value>
            </xf:item>
        </xf:select>

        <xf:trigger>
            <xf:label>Refresh</xf:label>
        </xf:trigger>

    </xh:body>
</xh:html>
