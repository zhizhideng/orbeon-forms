<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema"
            xmlns:xbl="http://www.w3.org/ns/xbl">

    <xh:head>
        <xf:model id="model1" xxf:xpath-analysis="true">
            <xf:instance id="instance11">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <xf:instance id="instance12">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <xf:instance id="instance13">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>

            <!-- Touch instance11 -->
            <xf:bind ref="." id="bind11">
                <xf:bind ref="a" id="bind12"/>
                <!-- Touch instance12 -->
                <xf:bind ref="instance('instance12')" id="bind13"/>
            </xf:bind>

            <!-- Touch instance13 -->
            <xf:bind ref="instance('instance13')" id="bind14"/>

        </xf:model>
        <xf:model id="model2">
            <xf:instance id="instance21">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <!-- Touch nothing -->
        </xf:model>
        <xf:model id="model3">
            <xf:instance id="instance31">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <xf:instance id="instance32">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <!-- Touch instance32 only -->
            <xf:bind ref="instance('instance32')" id="bind31"/>
        </xf:model>
        <xf:model id="model4">
            <xf:instance id="instance41">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <xf:instance id="instance42">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <!-- Touch instance41 only -->
            <xf:bind ref="instance()" id="bind41"/>
        </xf:model>
        <xf:model id="model5">
            <xf:instance id="instance51">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <xf:instance id="instance52">
                <instance>
                    <a>1</a>
                </instance>
            </xf:instance>
            <!-- Validity MIP -->
            <xf:bind ref="instance()/a" id="bind51" constraint="true()"/>
            <!-- Calculate MIP -->
            <xf:bind ref="instance('instance52')/a" id="bind52" calculate="42"/>
        </xf:model>
    </xh:head>
</xh:html>
