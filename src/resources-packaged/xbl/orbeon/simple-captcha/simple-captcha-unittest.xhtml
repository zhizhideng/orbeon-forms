<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
    <xh:head>
        <xh:title>XForms Hello</xh:title>
        <xf:model>
            <xf:instance>
                <instance/>
            </xf:instance>
        </xf:model>
        <xh:style type="text/css">
            .xforms-trigger { display: block; padding-top: .5em; }
        </xh:style>
    </xh:head>
    <xh:body>
        <fr:simple-captcha id="my-simple-captcha"/>
        <xf:trigger>
            <xf:label>Verify</xf:label>
            <xf:dispatch ev:event="DOMActivate" name="fr-verify" targetid="my-simple-captcha"/>
        </xf:trigger>
    </xh:body>
</xh:html>
