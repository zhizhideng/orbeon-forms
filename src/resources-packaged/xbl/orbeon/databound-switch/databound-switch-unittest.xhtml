<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>XBL - Databound Switch</xh:title>
        <xf:model id="main-model">
            <xf:instance id="main-instance">
                <ui>
                    <section>results</section>
                </ui>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <fr:databound-switch ref="section">
            <xf:case id="search">
                <xf:trigger appearance="minimal">
                    <xf:label>Search</xf:label>
                    <xf:setvalue ev:event="DOMActivate" ref=".">results</xf:setvalue>
                </xf:trigger>
            </xf:case>
            <xf:case id="results">
                <xf:trigger appearance="minimal">
                    <xf:label>Back to search</xf:label>
                    <xf:setvalue ev:event="DOMActivate" ref=".">search</xf:setvalue>
                </xf:trigger>
            </xf:case>
        </fr:databound-switch>
    </xh:body>
</xh:html>
