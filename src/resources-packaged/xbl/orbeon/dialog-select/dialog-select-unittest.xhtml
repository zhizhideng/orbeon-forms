<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Dialog select unittest</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance label="Single one">
                    <double-multiple>1 2 4 8</double-multiple>
                    <double-one>4</double-one>
                    <single-multiple>1 2 4 8</single-multiple>
                    <single-one>4</single-one>
                </instance>
            </xf:instance>
            <xf:instance id="items">
                <items>
                    <item label="One" value="1"/>
                    <item label="Two" value="2"/>
                    <item label="Three" value="3"/>
                    <item label="Four" value="4"/>
                    <item label="Five" value="5"/>
                    <item label="Six" value="6"/>
                    <item label="Seven" value="7"/>
                    <item label="Eight" value="8"/>
                    <item label="Nine" value="9"/>
                    <item label="Ten" value="10"/>
                    <item label="Eleven" value="11"/>
                    <item label="Twelve" value="12"/>
                    <item label="Thirteen" value="13"/>
                    <item label="Fourteen" value="14"/>
                </items>
            </xf:instance>
            <xf:var name="label" value="instance()/@label"/>
        </xf:model>
    </xh:head>
    <xh:body>

        <xh:div>
            <fr:dialog-select ref="double-multiple" id="double-multiple" separator=", " appearance="double-list">
                <xf:label>Double multiple</xf:label>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="@label"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </fr:dialog-select>
        </xh:div>

        <xh:div>
            <fr:dialog-select1 ref="double-one" id="double-one" separator=", " appearance="double-list">
                <xf:label>Double one</xf:label>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="@label"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </fr:dialog-select1>
        </xh:div>

        <xh:div>
            <fr:dialog-select ref="single-multiple" id="single-multiple" separator=", " appearance="single-list">
                <xf:label>Single multiple</xf:label>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="@label"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </fr:dialog-select>
        </xh:div>

        <xh:div>
            <fr:dialog-select1 ref="single-one" id="single-one" separator=", " appearance="single-list">
                <!--<xf:label>Single one</xf:label>-->
                <xf:label ref="$label"/>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="@label"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </fr:dialog-select1>
        </xh:div>

    </xh:body>
</xh:html>
